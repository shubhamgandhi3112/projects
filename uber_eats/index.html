<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> Uber Eats | Food Delivery and Takeout | Order Online from Restaurants Near You </title>
          <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header class="header">
        <div class="logo-wrapper">
             <span class="menu-btn"><i class='bx bx-menu'></i></span>
             <div class="logo">
                <span class="light-bold">Uber</span> <span class="bold">Eats</span>
             </div>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="#" class="log-in"> <span><i class='bx bxs-user'></i></span> Log in</a></li>
            <li><a href="#" class="sign-up">Sign up</a></li>
          </ul>
        </nav>
    </header>
    <main>
         <div class="main-content">
            <h1>Order food to your door </h1>

            <div class="address-input">
                <div class="search-box">
                  <i class='bx bxs-edit-location'></i>
                  <input type="text" placeholder="Enter delivery address">
                </div>

                <div class="deliver-now">
                  <i class='bx bxs-time'></i>
                  <span>Deliver Now</span>
                  <i class='bx bx-chevron-down'></i>
                </div>

                <div class="find-food">
                  <a href="#">Find Food</a>
                </div>
            </div>

            <p class="para-sign-up"><a href="#">Sign In</a> for your recenr addresses</p>
         </div>

         <div class="mini-section">
             <a class="each-section" href="#"> 
                <div class="image">
                  <img src="images/business.png" alt="business img">
                </div>
                <div class="text">
                   <h4>Feed your employees</h4>
                   <p>Create a business account</p>
                </div>
             </a>

             
             <a class="each-section" href="#"> 
                <div class="image">
                  <img src="images/restuarant.png" alt="business img">
                </div>
                <div class="text">
                   <h4>Your restuarant, delivered</h4>
                   <p>Add your restuarant</p>
                </div>
             </a>

             <a class="each-section" href="#"> 
                <div class="image">
                  <img src="images/deliver.png" alt="business img">
                </div>
                <div class="text">
                   <h4>Deliver with Uber Eats</h4>
                   <p>Sign Up to deliver</p>
                </div>
             </a>


         </div>
    </main>

    <footer>The footer will be here</footer>
  </body>
</html>
